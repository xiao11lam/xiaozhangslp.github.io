>length</span>(sine_wave) + <span class="hljs-number">1</span>);<br>f = f(<span class="hljs-number">1</span> : <span class="hljs-keyword">end</span><span class="hljs-number">-1</span>);<br><br><span class="hljs-comment">% Now, length(t) = length(f) = length(sine_wave) = length(sine_wave_spectrum)</span><br><br><span class="hljs-comment">% Turn f into a column vector to be consistent</span><br>f = f.&#x27;;<br><br><span class="hljs-comment">% Create a new window and plot the real part and the imaginary part of </span><br><span class="hljs-comment">% sine_wave_spectrum over f</span><br><span class="hljs-built_in">figure</span>(<span class="hljs-number">2</span>);<br><span class="hljs-built_in">plot</span>(f, <span class="hljs-built_in">real</span>(sine_wave_spectrum));<br><span class="hljs-built_in">hold</span> on; <span class="hljs-comment">% add the following graph on top of the previous</span><br><span class="hljs-built_in">plot</span>(f, <span class="hljs-built_in">imag</span>(sine_wave_spectrum), <span class="hljs-string">&#x27;r&#x27;</span>); <span class="hljs-comment">% plot in red color</span><br><span class="hljs-built_in">hold</span> off;<br><span class="hljs-comment">% put a grid onto the plot to make it easier to read</span><br>grid on;<br>xlabel(<span class="hljs-string">&#x27;f (Hz)&#x27;</span>);<br>ylabel(<span class="hljs-string">&#x27;Spectrum of sine wave&#x27;</span>);<br><br><span class="hljs-comment">% Create the same plot as above but only plot the non-redundant portion</span><br><span class="hljs-comment">% from 0 Hz up to the Nyquist frequency (fs/2)</span><br><span class="hljs-built_in">figure</span>(<span class="hljs-number">3</span>);<br><span class="hljs-built_in">plot</span>(f, <span class="hljs-built_in">real</span>(sine_wave_spectrum));<br><span class="hljs-built_in">hold</span> on; <span class="hljs-comment">% add the following graph on top of the previous</span><br><span class="hljs-built_in">plot</span>(f, <span class="hljs-built_in">imag</span>(sine_wave_spectrum), <span class="hljs-string">&#x27;r&#x27;</span>); <span class="hljs-comment">% plot in red color</span><br><span class="hljs-built_in">hold</span> off;<br><br><span class="hljs-comment">% Put a grid over the plot to make it easier to read</span><br>grid on;<br>xlabel(<span class="hljs-string">&#x27;f (Hz)&#x27;</span>);<br>ylabel(<span class="hljs-string">&#x27;Spectrum of sine wave&#x27;</span>);<br><br>xlim([<span class="hljs-number">0</span> fs/<span class="hljs-number">2</span>]);<br><br><span class="hljs-comment">% ------------------------ PUT YOUR CODE HERE --------------------------- %</span><br><span class="hljs-comment">% Create a new window and plot the magnitude of sine_wave_spectrum from </span><br><span class="hljs-comment">% 0 Hz up to the Nyqist frequency on a logarithmic scale (i.e., in dB). </span><br><span class="hljs-comment">% First, create a variable with the name &quot;sine_wave_spectrum_mag_log&quot; that </span><br><span class="hljs-comment">% contains the actual logarithmic magnitude spectrum. Note that for the </span><br><span class="hljs-comment">% present type of spectrum, the logarithmic magnitude spectrum is computed</span><br><span class="hljs-comment">% by 20 * log_10 of the magnitude spectrum on a linear scale.</span><br><span class="hljs-comment">% </span><br><span class="hljs-comment">% Next, plot &quot;sine_wave_spectrum_mag_log&quot; as instructed. </span><br><span class="hljs-comment">%</span><br><span class="hljs-comment">% Limit the portion of the y axis that is displayed to the range of </span><br><span class="hljs-comment">% [-50 dB; 100 dB]</span><br><span class="hljs-comment">% Relevant functions are abs( ), log10( ), ylim( )</span><br><br>sine_wave_spectrum_mag_log = <span class="hljs-number">20</span>*<span class="hljs-built_in">log10</span>(<span class="hljs-built_in">abs</span>(sine_wave_spectrum));<br><br><span class="hljs-built_in">figure</span>(<span class="hljs-number">4</span>);<br><span class="hljs-built_in">plot</span>(f, sine_wave_spectrum_mag_log);<br>a = <span class="hljs-number">1</span>;<br><span class="hljs-comment">% Put a grid over the plot to make it easier to read</span><br>grid on;<br>xlabel(<span class="hljs-string">&#x27;f (Hz)&#x27;</span>);<br>ylabel(<span class="hljs-string">&#x27;Magnitude spectrum of sine wave in dB&#x27;</span>);<br><br>xlim([<span class="hljs-number">0</span> fs/<span class="hljs-number">2</span>]);<br>ylim([<span class="hljs-number">-50</span> <span class="hljs-number">100</span>]);<br><br><span class="hljs-comment">% ---------------------- END PUT YOUR CODE HERE ------------------------- %</span><br><br></code></pre></td></tr></table></figure>
